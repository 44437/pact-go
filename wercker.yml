# The container definition we want to use for developing our app
box: golang

build:
  steps:
    - setup-go-workspace
    - golint:
        exclude: "vendor"
    - script:
        name: build
        code: |
          make bin
    - script:
        name: test
        code: |
          make test
    - script:
        name: Publish Coveralls
        code: goveralls -service="wercker.com" -coverprofile=profile.cov -repotoken $COVERALLS_TOKEN

package:
  box: ruby:2.2
  steps:
    - script:
        name: package
        code: |
          apt-get update && apt-get install -y unzip zip wget
          make package

integration:
  steps:
    - setup-go-workspace
    - golint:
        exclude: "vendor"
    - script:
        name: pact
        code: |
          ./scripts/pact.sh

# TODO: Get tokens for Pact foundation
deploy:
    steps:
        - tcnksm/ghr:
            token: $GITHUB_TOKEN
            version: $RELEASE_VERSION
            input: dist
            replace: $RELEASE_IS_DRAFT
            pre-release: $RELEASE_IS_DRAFT
